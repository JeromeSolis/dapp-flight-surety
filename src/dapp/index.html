<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div class="row">
            <div class="column">

                <div id="display-wrapper" class="top-20">
                </div>

            </div>
            <div class="column">

                <h4>Register Airline</h4>

                <div class="row top-20">
                    <label class="form">From Airline</label> 
                    <input type="text" id="register-airline-from-address"> 
                </div>

                <div class="row top-20">
                    <label class="form">Register Airline</label> 
                    <input type="text" id="register-airline-address"> 
                </div>     

                <div class="row top-20">
                    <btn class="btn btn-primary" id="register-airline">Register Airline</btn>
                    &emsp;
                    <btn class="btn btn-primary" id="fund-airline">Fund Airline</btn>    
                </div>
                <br/>
                <div class="row top-2o">
                    <btn class="btn btn-primary" id="registered-status">Registered Status</btn>
                    &emsp;
                    <btn class="btn btn-primary" id="funded-status">Funded Status</btn>
                </div>

                <br/>
                <h4>Register Flight</h4>

                <div class="row top-20">
                    <label class="form">Flight Airline</label> 
                    <input type="text" id="flight-airline-address"> 
                </div>

                <div class="row top-20">
                    <label class="form"> Flight Number</label> 
                    <input type="text" id="flight-id"> 
                </div>

                <div class="row top-20">
                    <label class="form"> Flight Timestamp</label> 
                    <input type="text" id="flight-timestamp"> 
                </div>

                <div class="row top-20">
                    <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
                    &emsp;
                    <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
                    &emsp;
                    <btn class="btn btn-primary" id="get-status-code">Get Flight Status Code</btn>
                </div>

                <br/>
                <h4>Buy Insurance</h4>

                <div class="row top-20">
                    <label class="form"> Passenger</label> 
                    <input type="text" id="passenger"> 
                </div>

                <div class="row top-20">
                    <label class="form"> Insurance Amount</label> 
                    <input type="text" id="insurance-amount"> 
                </div>

                <div class="row top-20">
                    <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
                    &emsp;
                    <btn class="btn btn-primary" id="withdraw-credits">Withdraw Credits</btn>
                </div>                
            </div>
        </div>
    </main>

</body>

</html>
